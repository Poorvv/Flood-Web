<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Floody Floods</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="contact_us.css">
</head>

<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Us</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="Phone Number"></i>
                        <b><span>Phone:</span> <a href="tel:1234567890">1234567890</a></b>
                    </li>
                    <li>
                        <i class="Email"></i>
                        <b><span>Email:</span> <a href="#">FloodyFloods@gmail.com</a></b>
                    </li>
                    <li>
                        <i class="Website"></i>
                        <b><span>Website:</span> <a href="#">Floody Floods</a></b>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">QUERIES</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="name" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="name" placeholder="Last Name">
                        </div>
                        <br>
                        <div class="form-group">

                            <input type="email" class="email" placeholder="Email">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone">
                        </div>
                        <br>
                        <div class="dropdown">
                            <select>
                                <option value="0">Technical Issues</option>
                                <option value="1">Creditibility issue</option>
                                <option value="2">Improvement</option>
                                <option value="3">Error</option>
                                <option value="4">Incorrect Information</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea name="message" placeholder="Write your query(website)"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea name="message" placeholder="Write your issue"></textarea>
                        </div>

                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
